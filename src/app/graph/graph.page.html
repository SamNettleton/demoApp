<ion-header>
  <ion-toolbar>
    <ion-title>Graph</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4">
        <div>
          <ion-card>
              <ion-card-header>
                <ion-card-title>Graph Demonstration</ion-card-title>
                <ion-card-subtitle>Favorite Colors</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>Rather than installing Ionic on this computer, I decided to just guess your favorite colors.</p>
              </ion-card-content>
            </ion-card>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="8">
          <div id="main" style="width: 100%; min-height: 300px" echarts [options]="options2"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
